<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08432bc139.js" crossorigin="anonymous"></script>
    <title>Weather Solution</title>
</head>

<body>
    <div class="container">
        <div id="displayText">
            <h1> Getting Weather details</h1>
        </div>
        <div class="left">
            <!-- left -->
            <!-- search area -->

            <div class="inside-left">
                <div class="left-upper">
                    <div class="s-btn-s">
                        <div class="s-icon">
                            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>

                        </div>
                        <div class="s-input">
                            <input type="text" placeholder="Search for places ..." name="" id="">
                        </div>
                    </div>
                    <div class="loc">
                        <button id="locBtn"><i class="fa-solid fa-location-crosshairs"></i></button>
                    </div>
                </div>
                <div id="bigIconMainTemp">
                    <div class="big-icon">
                        <img src="./images/sun.ico" alt="">
                    </div>
                    <div id="test">
                        <h1> <span id="mainTemp">23</span> <span id="tempUnit" class="up">°c</span> </h1>
                        <h4 id="dayTime"><span class="time"></span></h4>
                    </div>
                </div>

                <hr>
                <div class="basic-info">
                    <div class="icon-a"><img id="iconLeftComment1" src="./images/image-3.png" alt=""> </div>
                    <div id="leftComment1"></div>
                </div>
                <div class="basic-info">
                    <div class="icon-b"><img id="iconLeftComment2" src="./images/dewDrop.png" alt=""> </div>
                    <div><!--Rain--> Dew - <span id="leftComment2"></span>%</div>
                </div>
                <div class="city">
                    <img src="./images/city.jpg" alt="">
                    <div id="cityNameDisplay">
                        <h2>Dhaka</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <!-- right -->
            <div class="inside-right">
                <div class="right-upper">
                    <div class="menu">
                        <nav>
                            <a onclick="showHourly()">Today</a>
                            <a onclick="showDaily()">Week</a>
                            <div class="animation start-home"></div>
                        </nav>
                    </div>
                    <div class="right-upper-right">
                        <div class="btns-right">
                            <button id="changeModeBtn"><i class="fa-solid fa-moon"></i></button>
                            <button id="celsBtn">°c</button>
                            <button id="farhBtn">°F</button>
                        </div>
                        <div class="profile"><img src="./images/profile.webp" alt=""></div>
                    </div>
                </div>

                <div class="right-midde-1">

                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <!-- hourley items added -->
                    <div class="day">
                        <div>
                            <h5 id="day1">Sun</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                    <div class="day">
                        <div>
                            <h5>Mon</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                    <div class="day">
                        <div>
                            <h5>Tue</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                    <div class="day">
                        <div>
                            <h5>Wed</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                    <div class="day">
                        <div>
                            <h5>Thu</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                    <div class="day">
                        <div>
                            <h5>Fri</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                    <div class="day">
                        <div>
                            <h5>Sat</h5>
                        </div>
                        <div>
                            <img src="./images/sun.ico" alt="">
                        </div>
                        <div>
                            <p> <span class="every-day-high"></span> <span class="every-day-low"></span></p>
                        </div>
                    </div>
                </div>
                <h4 id="highlights">Today's highlights</h4>
                <div class="right-middle-2">
                    <div class="highlight">
                        <div>
                            <h5>UV Index</h5>
                        </div>
                        <div>
                            <!-- half circle progressbar here -->
                            <div id="main-p" style="margin: 0; ">
                                <div id="numbering">
                                    <div class="pr-69" style="margin: 0; ">
                                        <div>6</div>
                                        <div>9</div>
                                    </div>
                                    <div style="margin: 18px 0 0 148px;">12</div>
                                </div>
                                <p>
                                    <span id="a"></span>
                                    <span id="b"></span>
                                    <small></small>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="highlight">
                        <div>
                            <h5>Wind Status</h5>
                            <h1> <span id="windSpeed">_</span> <span class="kmh1">km/h</span></h1>
                        </div>
                        <div class="inside">
                            <div><img id="directionImage" src="./images/west-north.png" alt=""></div>
                            <div><span class="direction"> WSW</span></div>

                        </div>
                    </div>
                    <div class="highlight">
                        <div>
                            <h5>Sunrise & Sunset</h5>
                        </div>
                        <div class="f">
                            <div class="">
                                <img src="./images/image-10.png" alt="">
                            </div>
                            <div>
                                <h4 id="sunrise"></h4>
                                <p></p>
                            </div>
                        </div>
                        <div class="f">
                            <div class="">
                                <img src="./images/image-9.png" alt="">
                            </div>
                            <div>
                                <h4 id="sunset"></h4>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <div class="highlight a">
                        <div class="doFlx">
                            <div style="margin: 0;">
                                <h5>Humidity</h5>
                                <h1> <span id="humidity">_</span> <span class="up" id="percent">%</span></h1>
                            </div>
                            <div style="margin: 0;">
                                <!-- Humidity level indecator here -->
                                <div class="h-level" style="margin-top: 45px; margin-right: 0;">
                                    <div id="humidityLevel" class="h-marker" style="margin: 0;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="inside" style="margin: 0 30px 25px 30px;">
                            <div style="width: 100px;">
                                <p id="humidityComment"></p>
                            </div>

                        </div>
                    </div>
                    <div class="highlight a">
                        <div>
                            <h5>Visibility</h5>
                            <h1><span id="visibility">_</span> <span class="kmh1">km</span></h1>
                        </div>
                        <div class="inside">
                            <div style="width: 100px;"><span id="visibilityComment" class="direction"></span></div>

                        </div>
                    </div>
                    <div class="highlight a">
                        <div class="doFlx">
                            <div style="margin: 0;">
                                <h5><!--Air Quality--> Pressure(mb)</h5>
                                <h1 id="pressure"></h1>
                            </div>
                            <div style="margin: 0;">
                                <!-- Air quality level indecator here -->
                                <div class="h-level" style="margin-top: 45px; margin-right: 0;">
                                    <div id="pressureLevel" class="h-marker" style="margin: 0;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="inside" style="margin: 0 30px 25px 30px;">
                            <div style="width: 100px;">
                                <p id="pressureComment"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
